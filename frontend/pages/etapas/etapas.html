        <!-- Main body -->

        <main>
            <div style="display: flex; justify-content:space-around;align-items:center; text-align:center;  gap:30rem; ">
                <div>
                    <h1>Etapas</h1>
                </div>
                <div style="display:flex; justify-content:center; align-items:center; text-align:center; margin: 3rem;">  
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><img src="../../assets/svg/lens.svg" alt="..."></span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <div style="width: 300px;">
                        <button style="width: 100px;"type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+ Add</button>
                    </div>
                </div>
                
            </div>

            <!-- Tabla para insertar dinamicamente -->

            <table class="mainTable table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">numero</th>
                        <th scope="col">Participantes</th>
                        <th scope="col">ciudad</th>
                        <th scope="col">KM</th>
                        <th scope="col">DELETE</th>
                        <th scope="col">UPDATE</th>
                        
                    </tr>
                </thead>
                <tbody class="tableBody " id="etapas">
                    
                </tbody>
            </table>

            <!-- MODAL AGREGAR -->

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: black; color: white;">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Etapa</h1>
                            <button style="color: white;" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                        </div>
                        <div class="modal-body">
                            <form id="formInsert"><!-- method="post" -->
                                <div class="mb-3">
                                    <label for="numero" class="form-label">Numero</label>
                                    <input type="text" class="form-control" id="numero" >
                                </div>
                                <div class="mb-3">
                                    <label for="participantes" class="form-label">participantes</label>
                                    <input type="text" class="form-control" id="participantes" >
                                </div>
                                <div class="mb-3">
                                    <label for="ciudad" class="form-label">ciudad</label>
                                    <input type="text" class="form-control" id="ciudad" >
                                </div>
                                <div class="mb-3">
                                    <label for="KM" class="form-label">KM</label>
                                    <input type="text" class="form-control" id="km" >
                                </div>
                                <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Submit</button>
                            </form>   
                        </div>
                    </div>
                </div>
            </div>

            <!-- MODAL UPDATE -->

            <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: black; color: white;">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel1">Update</h1>
                            <button style="color: white;" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                        </div>
                        <div class="modal-body">
                            <form id="updateForm"><!-- method="post" -->
                                <div class="mb-3">
                                    <label for="numero" class="form-label">Numero</label>
                                    <input type="text" class="form-control" id="updnumero" >
                                </div>
                                <div class="mb-3">
                                    <label for="participantes" class="form-label">participantes</label>
                                    <input type="text" class="form-control" id="updparticipantes" >
                                </div>
                                <div class="mb-3">
                                    <label for="ciudad" class="form-label">ciudad</label>
                                    <input type="text" class="form-control" id="updciudad" >
                                </div>
                                <div class="mb-3">
                                    <label for="KM" class="form-label">KM</label>
                                    <input type="text" class="form-control" id="updkm" >
                                </div>
                                <input id="idUpdate" name="idUpdate" type="hidden" value="">
                                <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Submit</button>
                            </form>   
                        </div>
                    </div>
                </div>
            </div>
